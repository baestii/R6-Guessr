<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R6 Map Guesser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4e8cff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3a6edc;
    }
    #game {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 80vw;
      max-height: 50vh;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    #endScreen {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="landing">
    <h1>R6 Map Guesser</h1>
    <p>Can you recognize Rainbow Six Siege maps from a single screenshot? Test your knowledge!</p>
    <label for="roundsSelect">Rounds: </label>
    <select id="roundsSelect">
      <option value="5">5 Rounds</option>
      <option value="10">10 Rounds</option>
    </select>
    <button onclick="startGame()">Play</button>
  </div>

  <div id="game">
    <img id="screenshot" src="" alt="Map screenshot">
    <select id="mapSelect">
      <option value="">Select a map</option>
    </select>
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>
  </div>

   <div id="endScreen" style="display: none; text-align: center;">
    <h2>Game Over! GOLD GOLD GOLDðŸŽ‰</h2>
    <p id="finalScore"></p>
    <button onclick="startGame()">Play again</button>
    <button onclick="goToLanding()">Back to start</button>
  </div>

  <script>      //Hier einfach die Zahl hinter der Map auf die Anzahl der zu verfÃ¼gungstehenden Screenshots stellen
  const mapData = {
    house: 16,
    oregon: 3    //fÃ¼r neue Map Muss dann hinter oregon: 3 ein Komma also 3, nÃ¤chste Zeile Mapname klein, dann Doppelpunkt, Leertaste und Nummer der Bilder, nur ein Komma wenns weiter in der AufzÃ¤hlung geht
  };

   const mapSelect = document.getElementById('mapSelect');
  Object.keys(mapData).forEach(mapName => {
    const option = document.createElement('option');
    option.value = mapName.charAt(0).toUpperCase() + mapName.slice(1);
    option.textContent = option.value;
    mapSelect.appendChild(option);
  });

  let allScreenshots = [];
  for (const [mapName, count] of Object.entries(mapData)) {
    for (let i = 1; i <= count; i++) {
      allScreenshots.push({
        src: `screenshots/${mapName}/${mapName}${i}.png`,
        answer: mapName.charAt(0).toUpperCase() + mapName.slice(1)
      });
    }
  }

  let roundCount = 5;
  let currentRound = 0;
  let score = 0;
  let current = {};
  let usedScreenshots = [];

  function goToLanding() {
    document.getElementById('endScreen').style.display = 'none';
    document.getElementById('landing').style.display = 'block';
    document.getElementById('game').style.display = 'none';
    score = 0;
    currentRound = 0;
    usedScreenshots = [];
  }

  function startGame() {
    roundCount = parseInt(document.querySelector('input[name="rounds"]:checked')?.value || 5);
    usedScreenshots = [];
    score = 0;
    currentRound = 0;

    document.getElementById('landing').style.display = 'none';
    document.getElementById('game').style.display = 'flex';
    document.getElementById('endScreen').style.display = 'none';

    loadScreenshot();
  }

  function loadScreenshot() {
    if (currentRound >= roundCount) {
      endGame();
      return;
    }

    let unused = allScreenshots.filter(s => !usedScreenshots.includes(s.src));
    if (unused.length === 0) {
      endGame();
      return;
    }

    current = unused[Math.floor(Math.random() * unused.length)];
    usedScreenshots.push(current.src);
    currentRound++;

    document.getElementById('screenshot').src = current.src;
    document.getElementById('result').textContent = '';
    document.getElementById('mapSelect').value = '';
    updateStats();
  }

  function updateStats() {
    if (!document.getElementById('stats')) {
      const stats = document.createElement('div');
      stats.id = 'stats';
      stats.style.marginBottom = '1rem';
      stats.innerHTML = `<p id="roundInfo"></p><p id="scoreInfo"></p>`;
      document.getElementById('game').prepend(stats);
    }
    document.getElementById('roundInfo').textContent = `Round ${currentRound} of ${roundCount}`;
    document.getElementById('scoreInfo').textContent = `Points: ${score}`;
  }

  function checkAnswer() {
    const guess = document.getElementById('mapSelect').value;
    if (!guess) return;

    if (guess.toLowerCase() === current.answer.toLowerCase()) {
      score++;
      document.getElementById('result').textContent = "Correct! ðŸŽ¯";
    } else {
      document.getElementById('result').textContent = `Wrong! It was ${current.answer}.`;
    }

    updateStats();

    setTimeout(loadScreenshot, 2000);
  }

  function endGame() {
    document.getElementById('game').style.display = 'none';
    document.getElementById('endScreen').style.display = 'block';
    document.getElementById('finalScore').textContent = `You scored ${score} out of ${roundCount}!`;
  }
</script>
</body>
</html>
