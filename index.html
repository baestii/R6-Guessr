<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R6 Map Guesser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4e8cff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3a6edc;
    }
    #game {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 80vw;
      max-height: 50vh;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    #gameOver {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="landing">
    <h1>R6 Map Guesser</h1>
    <p>Can you recognize Rainbow Six Siege maps from a single screenshot? Test your knowledge!</p>
    <button onclick="startGame()">Play</button>
  </div>

  <div id="game">
    <img id="screenshot" src="" alt="Map screenshot">
    <select id="mapSelect">
      <option value="">Select a map</option>
    </select>
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>
  </div>

  <div id="gameOver">
    <h1>Game Over!</h1>
    <p id="finalScore">Your final score: 0</p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    // List of maps and the number of screenshots for each map
    const mapData = {
      house: 16,  // 16 screenshots for House
      oregon: 3   // 3 screenshots for Oregon
    };

    const mapSelect = document.getElementById('mapSelect');
    Object.keys(mapData).forEach(mapName => {
      const option = document.createElement('option');
      option.value = mapName.charAt(0).toUpperCase() + mapName.slice(1);
      option.textContent = option.value;
      mapSelect.appendChild(option);
    });

    const screenshots = [];
    for (const [mapName, count] of Object.entries(mapData)) {
      for (let i = 1; i <= count; i++) {
        screenshots.push({
          src: `screenshots/${mapName}/${mapName}${i}.png`,
          answer: mapName.charAt(0).toUpperCase() + mapName.slice(1)
        });
      }
    }

    let current = {};
    let score = 0;
    let roundsPlayed = 0;

    function startGame() {
      score = 0; // Reset score at the start of the game
      roundsPlayed = 0;
      document.getElementById('landing').style.display = 'none';
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('game').style.display = 'flex';
      loadScreenshot();
    }

    function loadScreenshot() {
      if (roundsPlayed >= 5) { // End the game after 5 rounds
        endGame();
        return;
      }

      current = screenshots[Math.floor(Math.random() * screenshots.length)];
      document.getElementById('screenshot').src = current.src;
      document.getElementById('result').textContent = '';
      document.getElementById('mapSelect').value = '';
    }

    function checkAnswer() {
      const guess = document.getElementById('mapSelect').value;
      if (guess.toLowerCase() === current.answer.toLowerCase()) {
        document.getElementById('result').textContent = "Correct! ðŸŽ¯";
        score++;
      } else {
        document.getElementById('result').textContent = `Wrong! The correct map was ${current.answer}.`;
      }
      roundsPlayed++;
      setTimeout(loadScreenshot, 2000);
    }

    function endGame() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('gameOver').style.display = 'flex';
      document.getElementById('finalScore').textContent = `Your final score: ${score}`;
    }

    function restartGame() {
      startGame();
    }
  </script>
</body>
</html>
