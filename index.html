<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R6 Guessr</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      background-color: #111;
      color: #fff;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .game-container {
      text-align: center;
      padding: 2rem;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem auto;
    }
    .progress-bar-inner {
      height: 100%;
      background: #0f0;
      width: 0%;
      transition: width 0.3s;
    }
    .feedback {
      font-size: 1.5rem;
      margin-top: 1rem;
      transition: opacity 0.5s;
    }
    .screenshot {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .fullscreen-feedback.correct {
      background-color: rgba(0, 255, 0, 0.2);
    }
    .fullscreen-feedback.wrong {
      background-color: rgba(255, 0, 0, 0.2);
    }
    .fullscreen-feedback {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      pointer-events: none;
      transition: background-color 0.5s;
    }
    .end-screen {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="centered" id="landing">
    <h1>R6 Guessr</h1>
    <label>Rounds:
      <select id="rounds">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </label>
    <label>Difficulty:
      <select id="difficulty">
        <option value="mixed">Mixed</option>
        <option value="progressive">Progressive</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <div class="game-container">
      <div class="fullscreen-feedback" id="feedbackOverlay"></div>
      <div class="progress-bar"><div class="progress-bar-inner" id="progressInner"></div></div>
      <p>Round <span id="currentRound">1</span>/<span id="totalRounds">5</span> | Score: <span id="score">0</span></p>
      <img src="" alt="Screenshot" id="screenshot" class="screenshot">
      <select id="guessSelect"></select>
      <button onclick="submitGuess()">Guess</button>
      <div class="feedback" id="feedbackText"></div>
    </div>
  </div>

  <div id="endScreen" style="display:none;">
    <div class="end-screen">
      <h2>Game Over!</h2>
      <p>Your score: <span id="finalScore"></span></p>
      <p id="motivationalMessage"></p>
      <button onclick="restartGame()">Play Again</button>
      <button onclick="goToLanding()">Back to Home</button>
    </div>
  </div>

  <script>
    const maps = {
      house: 16,
      oregon: 29,
      clubhouse: 10,
      consulate: 12
    };

    const allScreenshots = [];
    const difficultyRatings = {
      house1: 'easy', house2: 'easy', house3: 'easy', house4: 'medium', house5: 'medium', house6: 'medium', house7: 'medium', house8: 'medium',
      house9: 'medium', house10: 'medium', house11: 'hard', house12: 'hard', house13: 'hard', house14: 'hard', house15: 'hard', house16: 'hard',
      oregon1: 'easy', oregon2: 'easy', oregon3: 'easy', oregon4: 'medium', oregon5: 'medium', oregon6: 'medium', oregon7: 'medium', oregon8: 'medium',
      oregon9: 'medium', oregon10: 'medium', oregon11: 'hard', oregon12: 'hard', oregon13: 'hard', oregon14: 'hard', oregon15: 'hard', oregon16: 'hard',
      oregon17: 'hard', oregon18: 'hard', oregon19: 'hard', oregon20: 'hard', oregon21: 'hard', oregon22: 'hard', oregon23: 'hard', oregon24: 'hard',
      oregon25: 'hard', oregon26: 'hard', oregon27: 'hard', oregon28: 'hard', oregon29: 'hard',
      clubhouse1: 'easy', clubhouse2: 'easy', clubhouse3: 'easy', clubhouse4: 'medium', clubhouse5: 'medium', clubhouse6: 'medium', clubhouse7: 'medium',
      clubhouse8: 'medium', clubhouse9: 'medium', clubhouse10: 'hard',
      consulate1: 'easy', consulate2: 'easy', consulate3: 'medium', consulate4: 'medium', consulate5: 'medium', consulate6: 'medium', consulate7: 'hard',
      consulate8: 'hard', consulate9: 'hard', consulate10: 'hard', consulate11: 'hard', consulate12: 'hard'
    };

    for (let [map, count] of Object.entries(maps)) {
      for (let i = 1; i <= count; i++) {
        const name = `${map}${i}`;
        allScreenshots.push(name);
      }
    }

    let gameState = {
      rounds: 5,
      difficulty: 'mixed',
      used: [],
      score: 0,
      current: 0,
      screenshots: [],
    };

    function startGame() {
      gameState.rounds = parseInt(document.getElementById('rounds').value);
      gameState.difficulty = document.getElementById('difficulty').value;
      gameState.used = [];
      gameState.score = 0;
      gameState.current = 0;
      gameState.screenshots = getFilteredScreenshots(gameState.difficulty, gameState.rounds);

      document.getElementById('totalRounds').textContent = gameState.rounds;
      document.getElementById('landing').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      showNextRound();
    }

    function getFilteredScreenshots(difficulty, count) {
      let pool = [...allScreenshots];

      if (difficulty === 'progressive') {
        const easyCount = Math.floor(count / 3);
        const mediumCount = Math.floor(count / 3);
        const hardCount = count - easyCount - mediumCount;

        const easyScreenshots = pool.filter(s => difficultyRatings[s] === 'easy').slice(0, easyCount);
        const mediumScreenshots = pool.filter(s => difficultyRatings[s] === 'medium').slice(0, mediumCount);
        const hardScreenshots = pool.filter(s => difficultyRatings[s] === 'hard').slice(0, hardCount);

        pool = [...easyScreenshots, ...mediumScreenshots, ...hardScreenshots];
      } else if (difficulty !== 'mixed') {
        pool = pool.filter(s => difficultyRatings[s] === difficulty);
      }

      return shuffle(pool).slice(0, count);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showNextRound() {
      if (gameState.current >= gameState.rounds) return showEndScreen();

      const currentShot = gameState.screenshots[gameState.current];
      document.getElementById('currentRound').textContent = gameState.current + 1;
      document.getElementById('screenshot').src = `screenshots/${currentShot}.jpg`;

      const guessSelect = document.getElementById('guessSelect');
      guessSelect.innerHTML = '';
      Object.keys(maps).forEach(map => {
        const opt = document.createElement('option');
        opt.value = map;
        opt.textContent = map.charAt(0).toUpperCase() + map.slice(1);
        guessSelect.appendChild(opt);
      });
    }

    function submitGuess() {
      const selected = document.getElementById('guessSelect').value;
      const currentShot = gameState.screenshots[gameState.current];
      const actual = currentShot.match(/^[a-z]+/)[0];
      const correct = selected === actual;
      const overlay = document.getElementById('feedbackOverlay');
      const feedback = document.getElementById('feedbackText');

      overlay.className = 'fullscreen-feedback ' + (correct ? 'correct' : 'wrong');
      feedback.textContent = correct ? 'Correct!' : `Wrong. The map was ${actual}`;
      if (correct) gameState.score++;
      document.getElementById('score').textContent = gameState.score;
      document.getElementById('progressInner').style.width = ((gameState.current + 1) / gameState.rounds * 100) + '%';

      setTimeout(() => {
        overlay.className = 'fullscreen-feedback';
        feedback.textContent = '';
        gameState.current++;
        showNextRound();
      }, 1000);
    }

    function showEndScreen() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('endScreen').style.display = 'block';
      document.getElementById('finalScore').textContent = gameState.score;
      const motivationalMessage = gameState.score >= gameState.rounds / 2 ? 'Great job!' : 'Better luck next time!';
      document.getElementById('motivationalMessage').textContent = motivationalMessage;
    }

    function restartGame() {
      gameState = {
        rounds: 5,
        difficulty: 'mixed',
        used: [],
        score: 0,
        current: 0,
        screenshots: [],
      };
      document.getElementById('endScreen').style.display = 'none';
      document.getElementById('landing').style.display = 'block';
    }

    function goToLanding() {
      document.getElementById('endScreen').style.display = 'none';
      document.getElementById('landing').style.display = 'block';
    }
  </script>
</body>
</html>
